web:
  enabled: false
server:
  metrics:
    serviceMonitor:
      additionalLabels:
        release: prometheus
  config:
    persistence:
      default:
        driver: "cassandra"
        cassandra:
          hosts: ["capten-cass-capten-cass-service"]
          user: "capten-cass-superuser"
          existingSecret: "capten-cass-superuser"

        sql:
          user: "capten-cass-superuser"
          password: "capten-cass-superuser"

      visibility:
        driver: "cassandra"
        cassandra:
          hosts: ["capten-cass-capten-cass-service"]
          user: "capten-cass-superuser"
          existingSecret: "capten-cass-superuser"

        sql:
          user: "capten-cass-superuser"
          password: "capten-cass-superuser"

  autoscaling:
    enabled: false
  frontend:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 72Mi
      limits:
        cpu: 200m
        memory: 110Mi

  history:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 400m
        memory: 420Mi
      limits:
        cpu: 600m
        memory: 630Mi  
      

  matching:
    autoscaling:
      enabled: false
