web:
  enabled: false
server:
  metrics:
    serviceMonitor:
      additionalLabels:
        release: prometheus
  config:
    persistence:
      default:
        driver: "cassandra"
        cassandra:
          hosts: ["capten-cass-capten-cass-service"]
          user: "capten-cass-superuser"
          existingSecret: "capten-cass-superuser"

        sql:
          user: "capten-cass-superuser"
          password: "capten-cass-superuser"

      visibility:
        driver: "cassandra"
        cassandra:
          hosts: ["capten-cass-capten-cass-service"]
          user: "capten-cass-superuser"
          existingSecret: "capten-cass-superuser"

        sql:
          user: "capten-cass-superuser"
          password: "capten-cass-superuser"

  autoscaling:
    enabled: false
  frontend:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 70Mi
      limits:
        cpu: 200m
        memory: 140Mi

  history:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 400m
        memory: 400Mi
      limits:
        cpu: 800m
        memory: 800Mi  
      

  matching:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 100m
        memory: 70Mi
      limits:
        cpu: 200m
        memory: 140Mi

  worker:
    autoscaling:
      enabled: false
    resources:
      requests:
        cpu: 200m
        memory: 90Mi
      limits:
        cpu: 400m
        memory: 180Mi
