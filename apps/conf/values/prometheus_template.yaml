grafana:
  enabled: true
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    enabled: true
    hosts:
    - "grafana.{{.DomainName}}"
    tls:
    - hosts:
      - "grafana.{{.DomainName}}"
      secretName: cert-grafana
  plugins:
  - vertamedia-clickhouse-datasource
  - grafana-clickhouse-datasource
  sidecar:
    dashboards:
      enabled: true
      folderAnnotation: grafana_folder
      provider:
        foldersFromFilesStructure: true
    datasources:
      enabled: true
prometheus:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    enabled: true
    hosts:
    - "prometheus.{{.DomainName}}"
    paths:
    - /
    tls:
    - hosts:
      - "prometheus.{{.DomainName}}"
      secretName: cert-prometheus
  prometheusSpec:
    resources: 
      requests:
        cpu: 500m
        memory: 2.3Gi
      limits:
        cpu: 810m
        memory: 3.75Gi
    enableRemoteWriteReceiver: true
    externalLabels:
      cluster_name: capten-controlplane
alertmanager:
  alertmanagerSpec:
    resources: 
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 20m
        memory: 51Mi
    alertmanagerConfigMatcherStrategy:
      type: None
prometheusOperator:
  resources: 
    requests:
      cpu: 50m
      memory: 164Mi
    limits:
      cpu: 75m
      memory: 246Mi
