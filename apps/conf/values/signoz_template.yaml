frontend:
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
    limits:
      cpu: 200m
      memory: 120Mi
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    enabled: true
    hosts:
    - host: "signoz.{{.DomainName}}"
      paths:
      - path: /
        pathType: ImplementationSpecific
        port: 3301
    tls:
    - hosts:
      - "signoz.{{.DomainName}}"
      secretName: cert-signoz
otelCollector:
  resources:
    requests:
      cpu: 100m
      memory: 150Mi
    limits:
      cpu: 200m
      memory: 250Mi
  ingressRoute:
    enabled: true
    host: "otelcollector.{{.DomainName}}"
  config:
    exporters:
      otlp/tracetest:
        endpoint: http://tracetest-otel-collector.tracetest.svc.cluster.local:4317
