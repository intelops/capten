frontend:
  resources:
    requests:
      cpu: 10m
      memory: 4Mi
    limits:
      cpu: 20m
      memory: 10Mi
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
    enabled": true
    hosts:
    - host: "signoz.{{.DomainName}}"
      paths:
      - path: /
        pathType: ImplementationSpecific
        port: 3301
    tls:
    - hosts:
      - "signoz.{{.DomainName}}"
      secretName: cert-signoz
otelCollector:
  resources:
    requests:
      cpu: 10m
      memory: 150Mi
    limits:
      cpu: 20m
      memory: 250Mi
  ingressRoute:
    enabled: true
    host: "otelcollector.{{.DomainName}}"
otelCollectorMetrics:
  resources:
    requests:
      cpu: 10m
      memory: 130Mi
    limits:
      cpu: 20m
      memory: 230Mi
queryService:
  resources:
    requests:
      cpu: 10m
      memory: 15Mi
    limits:
      cpu: 20m
      memory: 45Mi
alertmanager:
  resources:
    requests:
      cpu: 10m
      memory: 15Mi
    limits:
      cpu: 20m
      memory: 45Mi
