nats: 
  auth:
    token: "{{ .NATSToken }}"
git_bridge:
  resources: 
    limits:
      cpu: 150m
      memory: 96Mi
    requests:
      cpu: 100m
      memory: 60Mi
  enabled: true
  ingress:
    hosts:
      - host: "gitbridge.{{.DomainName}}"
        paths:
          - path: /
            pathType: Prefix
    tls: 
      - secretName: cert-gitbridge
        hosts:
          - "gitbridge.{{.DomainName}}"
container_bridge:
  resources: 
    limits:
      cpu: 150m
      memory: 96Mi
    requests:
      cpu: 100m
      memory: 60Mi
  enabled: true
  ingress:
    hosts:
      - host: "containerbridge.{{.DomainName}}"
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: cert-containerbridge
        hosts:
          - "containerbridge.{{.DomainName}}"
clusterName: "capten-controlplane"
resources: 
  limits:
    cpu: 150m
    memory: 96Mi
  requests:
    cpu: 100m
    memory: 60Mi
